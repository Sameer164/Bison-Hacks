<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <style>

      #contact_box {
        border-radius: 150px;
      }
.contact_background{
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    padding: 20px 100px;
}


.left{
    flex-basis: 50%;
    padding: 40px 60px;
}
.contact-box .left h3{
    font-size: 2rem;
    font-weight: 600;
    padding-bottom: 60px;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 
    Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}
.right{
    flex-basis: 50%;
    padding: 40px;
    background-color: rgb(255, 255, 255);
    color: rgb(0, 0, 0);
}
.right h3{
    font-size: 2rem;
    font-weight: 600;
    padding-bottom: 40px;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 
    Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}
input{
    border: none;
    width: 100%;   /*-----width of the box -----*/
    border-bottom: 1px solid #ccc;
    outline: none;
    margin: 10px;
}
textarea{
    width: 100%;
    border: 1px solid #ccc;
    outline: none;
    padding: 10px;
    margin: 10px;
    box-sizing: border-box;
}

label{
    margin: 8px;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 
    Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

button{
    background-color: #1cc;
    width: 100px;
    border: none;
    outline: none;
    color: white;
    height: 35px;
    border-radius: 30px;
    margin-top: 20px;
    box-shadow: 0 5px 15px 0 rgba(28,0,181,0.3);
    cursor: pointer;
}
button:hover{
    -webkit-transform: scale(0.95);
    -ms-transform: scale(0.95);
    transform: scale(0.95);
    transition: 0.5s;
}

    </style>

</head>
<body>
  <div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid" >
            <a href="#" class="navbar-brand w-20">
                <img src="https://res.cloudinary.com/goabhi/image/upload/v1647697710/275465363_668038460984736_8953662360308100467_n_oe6mf9.png" height="45" width="55" alt="CoolBrand">
                <em> Spectrum </em>
              </a>

            
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" style="background-color: #7c9bcb;">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse"  id="navbarCollapse">
                <div class="navbar-nav justify-content-end">
                  
                    <a href="{% url 'home' %}" class="nav-item nav-link m-2 d-block">Home</a>
                    <a href="{% url 'games' %}" class="nav-item nav-link m-2 d-block">Game</a>
                    <a href="" class="nav-item nav-link m-2 d-block">Discussion</a>
                    <a href="{% url 'contact' %}" class="nav-item nav-link m-2 d-block active" tabindex="-1">Contact Us</a>
                    <a href="{% url 'search' %}" class="nav-item nav-link m-2 d-block" tabindex="-1">Schools Nearby</a>
                    <a href="{% url 'blog' %}" class="nav-item nav-link m-2 d-block" tabindex="-1">Blog</a>
                </div>
                
            </div>

    </nav>
    </div>



    <div class="container rounded" id="contact_box">
        <div class=" row mt-5 p-3">
            <div class="col-md bg-light p-5" >
                <h2>We'd love to hear from you</h3>
                <img src="https://res.cloudinary.com/goabhi/image/upload/v1647703832/dog-carrying-letters-picture-id173101231_vem24y.jpg" class="rounded" height="70%"/>
            </div>

            <div class="col-md p-5 bg-light">
                <h3>Contact Us</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" class="field" placeholder="Your Name">
                        </div>
                        <div class="input-group">
                            <label>Email</label>
                            <input type="text" class="field" placeholder="Your Email">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" class="field" placeholder="Your Phone">
                        </div>
                    </div>
                    <label>Message</label>
                    <textarea placeholder="Your Message"></textarea>

                    <button type="submit">
                        Send
                    </button>

                </form>


            </div>
        </div>
    </div>

    
</body>
